{{ define "content" }}
<form id="owss_logon_formular">
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">{{.Lang.EMailUsernameInputFieldHiddenText}}</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">{{.Lang.PasswordInputFieldHiddenText}}</label>
    </div>
    <button class="w-100 mb-2 btn btn-sm rounded-3 btn-primary" type="submit">{{.Lang.LogonButtonText}}</button>
    <small class="text-body-secondary">{{.Lang.HelpTextUnderLogonButton}}</small>
    {{ if .HasThirdPartyProviders }}
    <hr class="my-4">
    <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
        <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
        Sign up with Twitter
    </button>
    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
        <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
        Sign up with Facebook
    </button>
    <button class="w-100 py-2 mb-2 btn btn-small btn-outline-secondary rounded-3" type="submit">
        <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
        Sign up with GitHub
    </button>
    {{ end }} 
</form>
<div style="display: none;" id="process_login">
    test
</div>
{{ end }}
{{ template "layout" . }}
