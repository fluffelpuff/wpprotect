{{ define "layout" }}
<!doctype html>
<html lang="{{.Lang.WebsiteLang}}" data-bs-theme="{{.BsThemeDark}}">
    <head>
      <script src="js/color-modes.js"></script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link rel="stylesheet" href="css/css@3.css">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <title>{{.WebsiteName}} - {{.PageTitel}}</title>

      <!-- Favicons -->
      <meta name="theme-color" content="#712cf9">

      <style>
        /* Verhindert jegliches horizontales Scrollen */
        html, body {
          width: 100%; /* Verhindert Überlauf */
          max-width: 100%; /* Verhindert horizontales Scrollen */
          overflow-x: hidden; /* Deaktiviert horizontales Scrollen */
          margin: 0;
          padding: 0;
          contain: content; /* Schränkt das Layout auf den Body ein */
        }

        /* Flexbox-Zentrierung des Inhalts */
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          overflow-y: auto; /* Ermöglicht vertikales Scrollen */
        }

        /* Hauptinhalt, zentriert */
        .content {
          text-align: center;
          max-width: 100%;
          padding: 20px;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        /* Abschnitt direkt unter dem Hauptinhalt */
        .sub-content {
          margin-top: 2rem;
          margin-bottom: 25px;
          font-size: 0.9rem;
          font-weight: 500;
          text-align: center;
          white-space: nowrap; /* Verhindert Zeilenumbruch */
        }

        /* Dynamisches vertikales Scrollen bei geringer Höhe */
        @media (max-height: 600px) {
          body {
            overflow-y: auto; /* Ermöglicht vertikales Scrollen bei kleiner Höhe */
          }
        }
      </style>

      <!-- Custom styles for this template -->
      <link href="css/modal.css" rel="stylesheet">
    </head>
    <body class="bg-body-secondary">
        <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
          <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                  id="bd-theme"
                  type="button"
                  aria-expanded="false"
                  data-bs-toggle="dropdown"
                  aria-label="Toggle theme (auto)">
              <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
              <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
              <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                  <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                  Light
                  <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
              </button>
              </li>
              <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                  <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                  Dark
                  <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
              </button>
              </li>
              <li>
              <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                  <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                  Auto
                  <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
              </button>
              </li>
          </ul>
        </div>

        <!-- Hauptinhalt der Seite mit zentriertem Untertext -->
        <div class="content">
          <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="check2" viewBox="0 0 16 16">
                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            </symbol>
            <symbol id="circle-half" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
            </symbol>
            <symbol id="moon-stars-fill" viewBox="0 0 16 16">
                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
            </symbol>
            <symbol id="sun-fill" viewBox="0 0 16 16">
                <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
            </symbol>
          </svg>

          <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
              <div class="modal-dialog" role="document">
                  <div class="modal-content rounded-4 shadow">
                      <div class="modal-header p-5 pb-4 border-bottom-0">
                          <h1 class="fw-bold mb-0 fs-2">{{ .ModalTitle }}</h1>
                      </div>
                      <div class="modal-body p-5 pt-0">
                          <div>
                            {{ block "content" . }}{{ end }}
                          </div>
                          <hr class="my-4">
                          <small class="text-body-secondary">
                              <a class="me-2" href="test">Impressum</a>
                          </small>
                          <small class="text-body-secondary">
                              <a class="me-2" href="test">Datenschutzerklärung</a>
                          </small>
                          <small class="text-body-secondary">
                              <a class="me-2" href="test">Nutzungsbedingungen</a>
                          </small>
                          <small class="text-body-secondary">
                              <a class="me-2" href="test">Kontakt/Support</a>
                          </small>
                          <small class="text-body-secondary">
                              <a class="me-2"href="test">Allgemeine Geschäftsbedingungen (AGB)</a>
                          </small>
                      </div>
                  </div>
              </div>
          </div>
          
          <!-- Power by Text -->
          {{ template "powerdby" . }}
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owss.js"></script>
    </body>
</html>
{{ end }}
